	var voronoi = d3.voronoi()
	    .extent([[-1, -1], [width + 1, height + 1]]);

	var polygon = svg.append("g")
	    .attr("class", "polygons")
	  .selectAll("path")
	  .data(voronoi.polygons(sites))
	  .enter().append("path")
	    .call(redrawPolygon);

	var link = svg.append("g")
	    .attr("class", "links")
	  .selectAll("line")
	  .data(voronoi.links(sites))
	  .enter().append("line")
	    .call(redrawLink);

	var site = svg.append("g")
	    .attr("class", "sites")
	  .selectAll("circle")
	  .data(sites)
	  .enter().append("circle")
	    .attr("r", 2.5)
	    .call(redrawSite);

	function moved() {
	  sites[0] = d3.mouse(this);
	  redraw();
	}

	function redraw() {
	  var diagram = voronoi(sites);
	  polygon = polygon.data(diagram.polygons()).call(redrawPolygon);
	  link = link.data(diagram.links()), link.exit().remove();
	  link = link.enter().append("line").merge(link).call(redrawLink);
	  site = site.data(sites).call(redrawSite);
	}

	function redrawPolygon(polygon) {
	  polygon
	      .attr("d", function(d) { return d ? "M" + d.join("L") + "Z" : null; });
	}

	function redrawLink(link) {
	  link
	      .attr("x1", function(d) { return d.source[0]; })
	      .attr("y1", function(d) { return d.source[1]; })
	      .attr("x2", function(d) { return d.target[0]; })
	      .attr("y2", function(d) { return d.target[1]; });
	}

	function redrawSite(site) {
	  site
	      .attr("cx", function(d) { return d[0]; })
	      .attr("cy", function(d) { return d[1]; });
	}



	function pathToAbsolute(relativePath) {
	  var pattern = /([mlv ])\s*(-?\d*\.?\d+)\s*,\s*(-?\d*\.?\d+)/ig,
	      coords = [];

	  var start_x;
	  var start_y;

	  relativePath.replace(pattern, function (match, command, x, y) {
	    var prev;

	    x = parseFloat(x);
	    y = parseFloat(y);

	    if(coords.length === 0 || command.toUpperCase() === command) {
	      coords.push([x, y]);
	      start_x = x;
	      start_y = y;
	      //console.log('coords.push(' + x + ',' + y + ');');
	    } else {
	      prev = coords[coords.length-1];
	      coords.push([x + prev[0], y + prev[1]]);
	    }
	  });

	  coords.push([start_x, start_y]);


	  return coords;
	}
